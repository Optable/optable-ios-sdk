name: "iOS SDK CI"

on: 
  pull_request:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-*

jobs:
  sdk-tests:
    name: "SDK Tests"
    runs-on: macos-15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Bundle install
        run: bundle install
      - name: Run Tests
        run: bundle exec fastlane tests
      - name: Store Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./fastlane/test_output
          retention-days: 1

  build-demo-swift:
    name: "Build Demo Swift"
    runs-on: macos-15
    needs: [sdk-tests]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Bundle install
        run: bundle install
      - name: Build Demo Swift
        id: build-demo-swift
        run: bundle exec fastlane demo_swift
      - name: Store Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-swift
          path: ./demo-ios-swift/Pods
          retention-days: 1
      - name: Store build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log-swift
          path: /Users/runner/Library/Logs/gym
          retention-days: 1

  build-demo-objc:
    name: "Build Demo Objective-C"
    runs-on: macos-15
    env:
      FL_OUTPUT_DIR: output
    needs: [sdk-tests]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Bundle install
        run: bundle install
      - name: Build Demo Objective-C
        run: bundle exec fastlane demo_objc
      - name: Store Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-objc
          path: ./demo-ios-objc/Pods
          retention-days: 1
      - name: Store build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log-objc
          path: /Users/runner/Library/Logs/gym
          retention-days: 1

  slack-notification:
    runs-on: ubuntu-24.04
    needs: [build-demo-swift, build-demo-objc]
    if: ${{ !cancelled() }}
    steps:
      - name: Successful Release Post to Slack
        uses: slackapi/slack-github-action@v2.1.1
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && needs.build-demo-swift.result == 'success' && needs.build-demo-swift.result == 'success' }}
        with:
          method: chat.postMessage
          token: "${{ secrets.SLACK_MESSENGER_APP_TOKEN }}"
          payload: |
            channel: "${{ secrets.ALERTS_SLACK_CHANNEL_ID }}"
            text: "iOS SDK release: Success\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            blocks:
              - type: "header"
                text:
                  type: "plain_text"
                  text: ":certified: iOS SDK release"
                  emoji: true
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*Status:*\nSuccess"
                  - type: "mrkdwn"
                    text: "*Branch:*\n${{ github.ref_name }}"
                  - type: "mrkdwn"
                    text: "*Author:*\n${{ github.actor || github.triggering_actor }}"
                  - type: "mrkdwn"
                    text: ":white_check_mark: *iOS SDK release:*\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      - name: Build failure Post to Slack
        uses: slackapi/slack-github-action@v2.1.1
        if: ${{ github.event_name == 'pull_request' && (needs.build-demo-swift.result != 'success' || needs.build-demo-swift.result != 'success')}}
        with:
          method: chat.postMessage
          token: "${{ secrets.SLACK_MESSENGER_APP_TOKEN }}"
          payload: |
            channel: "${{ secrets.ALERTS_SLACK_CHANNEL_ID }}"
            text: "iOS SDK release: Failure\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            blocks:
              - type: "header"
                text:
                  type: "plain_text"
                  text: ":certified: iOS SDK release"
                  emoji: true
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*Status:*\nFailure"
                  - type: "mrkdwn"
                    text: "*Branch:*\n${{ github.event.pull_request.head.ref }}"
                  - type: "mrkdwn"
                    text: "*Author:*\n${{ github.actor || github.triggering_actor }}"
                  - type: "mrkdwn"
                    text: ":x: *iOS SDK release:*\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

