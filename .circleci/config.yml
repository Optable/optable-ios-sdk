version: 2.1
jobs:
  tests:
    macos:
      xcode: 12.1.0
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: tests
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

  build-demo-swift:
    macos:
      xcode: 12.1.0
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: demo_swift
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output

  build-demo-objc:
    macos:
      xcode: 12.1.0
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: demo_objc
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output

workflows:
  tests-and-demo-app-builds:
    jobs:
      - tests
      - build-demo-swift:
          requires:
            - tests
      - build-demo-objc:
          requires:
            - tests
