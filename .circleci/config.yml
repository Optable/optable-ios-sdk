version: 2.1

orbs:
  slack: circleci/slack@4.1.1

jobs:
  sdk-tests:
    macos:
      xcode: 15.4.0
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: tests
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan
      # - slack/notify:
      #     event: fail
      #     template: basic_fail_1

  build-demo-swift:
    macos:
      xcode: 15.4.0
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: demo_swift
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
      # - slack/notify:
      #     event: fail
      #     template: basic_fail_1

  build-demo-objc:
    macos:
      xcode: 15.4.0
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: demo_objc
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
      # - slack/notify:
      #     event: fail
      #     template: basic_fail_1

  success-slack-notify:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Success
          command: |
            exit 0
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

workflows:
  standard-build:
    jobs:
      - sdk-tests:
          context: slack-secrets
      - build-demo-swift:
          requires:
            - sdk-tests
          context: slack-secrets
      - build-demo-objc:
          requires:
            - sdk-tests
          context: slack-secrets

  release-build:
    jobs:
      - sdk-tests:
          context: slack-secrets
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
      - build-demo-swift:
          requires:
            - sdk-tests
          context: slack-secrets
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
      - build-demo-objc:
          requires:
            - sdk-tests
          context: slack-secrets
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
      - success-slack-notify:
          requires:
            - build-demo-swift
            - build-demo-objc
          context: slack-secrets
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
